<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dat Ten Cho Con</title>

</head>
<body>
<script>
     let  name = prompt("Mời nhập tên:");
     if (name==="Yến"||name==="Linh"||name==="Nhi"||name==="Minh"){
         alert("Trùng tên người yêu cũ cuẩ bố -Loại:");
     }else if (name==="Anh"||name==="Hoa"||name==="Đức"||name==="Tùng"){
         alert("Trùng với tên người yêu cũ cuả mẹ-Loại:");
     }else if (name==="Trang"||name==="Nguyên"|| name==="Huyền"||name==="Vân"){
         alert("Phạm húy")
     }

</script>
</body>
</html>
